<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소낙의 감도사 v6.0</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: auto;
    }
    .panel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    mark {
      background-color: #fffa8b;
    }
    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>소낙의 감도사 🎯 v6.0</h1>
    <p>실감형 감도 계산 + 체감 보정 감도 계산</p>
  </header>
  <main>
    <div class="panel">
      <h2>🎯 실감형 감도</h2>
      <label>기준 DPI</label>
      <select id="baseDPI">
        <option value="400">400</option>
        <option value="800" selected>800</option>
        <option value="1200">1200</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
      </select>

      <label>일반 감도</label>
      <input type="number" id="baseGeneral" placeholder="예: 50">

      <label>조준 감도</label>
      <input type="number" id="baseAim" placeholder="예: 45">

      <label>스코프 감도</label>
      <input type="number" id="baseScope" placeholder="예: 35">

      <label>수직 감도</label>
      <input type="number" id="baseVertical" placeholder="예: 1.0">

      <button onclick="calcSens()">계산하기</button>
      <div id="realResult"></div>
    </div>

    <div class="panel">
      <h2>🔁 체감 보정 감도</h2>
      <p><strong>캡틴 체감 기준:</strong><br>400 기준 감도 × <mark>0.7</mark> → 800 기준 체감 감도</p>
      <small>감도 체감 보정 계수: <strong>0.7</strong> × (기준 DPI ÷ 대상 DPI)</small>
      <div id="perceivedResult"></div>
    </div>

    <div class="panel">
      <h2>📖 계산 원리</h2>
      <p><strong>실감형 감도</strong><br>기준 DPI와 감도를 eDPI로 환산하여 새로운 DPI에서 감도 계산</p>
      <p><strong>체감 보정 감도</strong><br>400 기준 체감 감도 × 0.7 × (기준 DPI ÷ 대상 DPI)</p>
      <p>캡틴의 실제 플레이 테스트 기반 수치를 근거로 작성됨.</p>
    </div>
  </main>

  <script>
    const dpis = [400, 800, 1200, 1600, 3200];

    function calcSens() {
      const dpi = parseFloat(document.getElementById("baseDPI").value);
      const g = parseFloat(document.getElementById("baseGeneral").value);
      const a = parseFloat(document.getElementById("baseAim").value);
      const s = parseFloat(document.getElementById("baseScope").value);
      const v = parseFloat(document.getElementById("baseVertical").value);
      const baseRefDPI = 400;
      const perceivedRatio = 0.7;

      if ([dpi, g, a, s, v].some(isNaN)) {
        alert("모든 값을 입력해주세요!");
        return;
      }

      let real = "<table><tr><th>DPI</th><th>일반</th><th>조준</th><th>스코프</th><th>수직</th></tr>";
      let feel = "<table><tr><th>DPI</th><th>보정 일반</th><th>보정 조준</th><th>보정 스코프</th><th>수직</th></tr>";

      dpis.forEach(d => {
        real += `<tr>
          <td>${d}</td>
          <td>${((dpi * g) / d).toFixed(2)}</td>
          <td>${((dpi * a) / d).toFixed(2)}</td>
          <td>${((dpi * s) / d).toFixed(2)}</td>
          <td>${v.toFixed(2)}</td>
        </tr>`;
        feel += `<tr>
          <td>${d}</td>
          <td>${(g * perceivedRatio * (baseRefDPI / d)).toFixed(2)}</td>
          <td>${(a * perceivedRatio * (baseRefDPI / d)).toFixed(2)}</td>
          <td>${(s * perceivedRatio * (baseRefDPI / d)).toFixed(2)}</td>
          <td>${v.toFixed(2)}</td>
        </tr>`;
      });

      real += "</table>";
      feel += "</table>";
      document.getElementById("realResult").innerHTML = real;
      document.getElementById("perceivedResult").innerHTML = feel;
    }
  </script>
</body>
</html>
