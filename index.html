<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소낙의 감도사 v4 - 수직보정 포함</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .calculator, .info {
      flex: 1 1 450px;
      background: white;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>소낙의 감도사 🎯</h1>
    <p>eDPI + 수직감도 보정 기반 체감 최적화 계산기</p>
  </header>
  <main>
    <div class="calculator">
      <label for="dpi">현재 DPI</label>
      <select id="dpi">
        <option value="400">400</option>
        <option value="800" selected>800</option>
        <option value="1200">1200</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
      </select>

      <label for="general">일반 감도</label>
      <input type="number" id="general" placeholder="예: 30">

      <label for="vertical">수직 감도</label>
      <input type="number" id="vertical" placeholder="예: 1.0">

      <label for="aim">조준 감도</label>
      <input type="number" id="aim" placeholder="예: 22">

      <label for="scope">스코프 감도</label>
      <input type="number" id="scope" placeholder="예: 19">

      <button onclick="calculate()">감도 계산하기</button>

      <div id="result"></div>
    </div>
    <div class="info">
      <h3>📘 계산 원리</h3>
      <ul>
        <li><strong>eDPI = DPI × 감도</strong></li>
        <li>모든 감도는 eDPI 기준으로 환산</li>
        <li>수직 감도는 고정</li>
        <li><strong>수직 감도 ↓ 시, 스코프 감도 ↑ 보정</strong> (체감 평형 유지)</li>
        <li>보정계수 = 1 ÷ (수직감도 ÷ 기준값)</li>
        <li>보정 스코프 감도 = 스코프 감도 × 보정계수</li>
      </ul>
    </div>
  </main>
  <script>
    const dpis = [400, 800, 1200, 1600, 3200];
    const baseVertical = 1.0;

    function calculate() {
      const dpi = parseInt(document.getElementById("dpi").value);
      const general = parseFloat(document.getElementById("general").value);
      const vertical = parseFloat(document.getElementById("vertical").value);
      const aim = parseFloat(document.getElementById("aim").value);
      const scope = parseFloat(document.getElementById("scope").value);

      const eDPI_general = dpi * general;
      const eDPI_aim = dpi * aim;
      const eDPI_scope = dpi * scope;

      const verticalFactor = vertical / baseVertical;
      const scopeCompensation = 1 / verticalFactor;

      let html = '<table><tr><th>DPI</th><th>일반</th><th>수직</th><th>조준</th><th>스코프</th><th>보정 스코프</th></tr>';

      dpis.forEach(d => {
        const g = (eDPI_general / d).toFixed(2);
        const a = (eDPI_aim / d).toFixed(2);
        const s = (eDPI_scope / d).toFixed(2);
        const sc = (s * scopeCompensation).toFixed(2);
        html += `<tr><td>${d}</td><td>${g}</td><td>${vertical.toFixed(2)}</td><td>${a}</td><td>${s}</td><td>${sc}</td></tr>`;
      });

      html += '</table>';
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
