<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>소낙의 감도사 v6.1</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: auto;
    }
    .panel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>소낙의 감도사 🎯 v6.1</h1>
    <p>실감형 감도 계산 + 체감 보정 감도 계산 (정확한 체감값)</p>
  </header>
  <main>
    <div class="panel">
      <h2>🎯 실감형 감도</h2>
      <label>기준 DPI</label>
      <select id="baseDPI">
        <option value="400">400</option>
        <option value="800" selected>800</option>
        <option value="1200">1200</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
      </select>
      <label>일반 감도</label>
      <input type="number" id="baseGeneral" placeholder="예: 50">
      <label>조준 감도</label>
      <input type="number" id="baseAim" placeholder="예: 45">
      <label>스코프 감도</label>
      <input type="number" id="baseScope" placeholder="예: 35">
      <label>수직 감도</label>
      <input type="number" id="baseVertical" placeholder="예: 1.0">
      <button onclick="calcReal()">계산하기</button>
      <div id="realResult"></div>
    </div>

    <div class="panel">
      <h2>🔁 체감 보정 감도</h2>
      <label>기준 DPI</label>
      <select id="perceivedBaseDPI">
        <option value="400" selected>400</option>
        <option value="800">800</option>
        <option value="1200">1200</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
      </select>
      <label>변경할 DPI</label>
      <select id="perceivedTargetDPI">
        <option value="400">400</option>
        <option value="800" selected>800</option>
        <option value="1200">1200</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
      </select>
      <label>기준 일반 감도</label>
      <input type="number" id="perceivedGeneral" placeholder="예: 50">
      <button onclick="calcPerceived()">계산하기</button>
      <div id="perceivedResult"></div>
      <small>체감 보정 비율 예시: 400→800 = 0.7</small>
    </div>

    <div class="panel">
      <h2>📖 계산 원리</h2>
      <p><strong>실감형 감도</strong><br>감도 = (기준 DPI × 감도) ÷ 대상 DPI</p>
      <p><strong>체감 보정 감도</strong><br>변경 감도 = 기준 감도 × (기준 DPI ÷ 변경 DPI) × 보정계수<br>
      - 예시: 400→800 보정계수 0.7 → 50×(400/800)×0.7 = 17.5</p>
      <p>캡틴 체감 테스트 기반 공식이며, 필요 시 보정계수 조정 가능합니다.</p>
    </div>
  </main>

  <script>
    const dpis = [400,800,1200,1600,3200];

    function calcReal(){
      const baseDPI=parseFloat(document.getElementById("baseDPI").value);
      const g=parseFloat(document.getElementById("baseGeneral").value);
      const a=parseFloat(document.getElementById("baseAim").value);
      const s=parseFloat(document.getElementById("baseScope").value);
      const v=parseFloat(document.getElementById("baseVertical").value);
      if([baseDPI,g,a,s,v].some(isNaN)){
        alert("값을 모두 입력해주세요");
        return;
      }
      let html="<table><tr><th>DPI</th><th>일반</th><th>조준</th><th>스코프</th><th>수직</th></tr>";
      dpis.forEach(d=>{
        html+=`<tr>
          <td>${d}</td>
          <td>${((baseDPI*g)/d).toFixed(2)}</td>
          <td>${((baseDPI*a)/d).toFixed(2)}</td>
          <td>${((baseDPI*s)/d).toFixed(2)}</td>
          <td>${v.toFixed(2)}</td>
        </tr>`;
      });
      html+="</table>";
      document.getElementById("realResult").innerHTML=html;
    }

    function calcPerceived(){
      const bDPI=parseFloat(document.getElementById("perceivedBaseDPI").value);
      const tDPI=parseFloat(document.getElementById("perceivedTargetDPI").value);
      const g=parseFloat(document.getElementById("perceivedGeneral").value);
      const coef=0.7;
      if([bDPI,tDPI,g].some(isNaN)){
        alert("값을 모두 입력해주세요");
        return;
      }
      const dDiff=Math.log2(bDPI/tDPI).toFixed(2);
      const val=(g*(bDPI/tDPI)*coef).toFixed(2);
      document.getElementById("perceivedResult").innerHTML=
        `<p>DPI 차이: ${dDiff}</p>
         <p>체감 보정 감도: ${val}</p>`;
    }
  </script>
</body>
</html>
